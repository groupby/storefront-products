<gb-variants product="{ props.product }">
  <yield to="product">
    <yield>
      <gb-simple-product-card></gb-simple-product-card>
    </yield>
  </yield>
  <yield to="controls">
    <div data-is="gb-{ $variant.display || 'swatch' }-variant-controls" on-select="{ onSelect }" options="{ $variant.options() }"></div>
  </yield>
</gb-variants>
